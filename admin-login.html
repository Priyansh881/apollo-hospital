<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-8 bg-red-50 shadow-xl rounded-2xl">
    <h2 class="text-3xl font-bold text-red-600 text-center mb-6">Admin Login</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-red-800 font-semibold mb-1" for="username">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
      </div>
      <div>
        <label class="block text-red-800 font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
      </div>
      <button type="submit" class="w-full py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-300">Login</button>
    </form>
  </div>
</body>
</html>
