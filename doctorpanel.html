<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    min-height: 100vh;
    background-color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #d32f2f;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    z-index: 1000;
}

.sidebar {
    width: 220px;
    background-color: #f8f8f8;
    padding-top: 80px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    border-right: 2px solid #d32f2f;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin: 20px 0;
}

.sidebar a {
    text-decoration: none;
    color: #d32f2f;
    font-weight: bold;
    padding: 10px 20px;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #d32f2f;
    color: white;
    border-radius: 5px;
}

.content {
    margin-left: 240px;
    padding: 100px 20px 20px 20px;
    width: 100%;
    background-color: #ffffff;
}

.content h2 {
    color: #d32f2f;
    margin-bottom: 10px;
}

.content p {
    margin-bottom: 30px;
    font-size: 1.1rem;
}

.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background-color: #fff0f0;
    border: 1px solid #d32f2f;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
}

.card h3 {
    color: #d32f2f;
    margin-bottom: 10px;
}

.card p {
    font-size: 2rem;
    color: #d32f2f;
}

    </style>
</head>
<body>

    <header>
        <h1>Doctor Panel</h1>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="doctorpanel.php">Appointments</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main class="content">
        <h2>Welcome, Dr. Smith</h2>
        <p>Select an option from the sidebar to begin managing your panel.</p>
        
        <div class="cards">
            <div class="card">
                <h3>New Patients</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Today's Appointments</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Pending Messages</h3>
                <p>3</p>
            </div>
        </div>
    </main>

</body>
</html>
